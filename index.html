<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Recipe Scaler: Paste your recipe, adjust servings, and convert cups to grams for baking. Instant tool for home cooks!">
    <meta name="keywords" content="recipe scaler, free recipe converter, cups to grams, baking calculator">
    <meta name="author" content="Alex Carter">
    <title>Recipe Scaler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Recipe Scaler</h1>
        </header>
        <div class="input-section">
            <h2>Scale Your Recipe</h2>
            <label for="recipe-input">Paste your recipe (e.g., "2 cups flour, 1 tsp salt"):</label>
            <textarea id="recipe-input" rows="5" placeholder="Enter ingredients one per line (e.g., 2 cups flour)"></textarea>
            <div class="servings">
                <label for="original-servings">Original Servings:</label>
                <input type="number" id="original-servings" value="4" min="1">
                <label for="desired-servings">Desired Servings:</label>
                <input type="number" id="desired-servings" value="8" min="1">
            </div>
            <div class="toggle">
                <input type="checkbox" id="baking-mode" checked>
                <label for="baking-mode">Baking Mode (Cups/Tsp to Grams)</label>
            </div>
            <button onclick="scaleRecipe()">Scale It!</button>
        </div>
        <div class="output-section" id="output-section" style="display: none;">
            <h2>Scaled Recipe</h2>
            <table id="scaled-table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Original Amount</th>
                        <th>Scaled Amount</th>
                        <th>Weight (grams)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="affiliates">
                <h3>Pro Tip: Need Tools?</h3>
                <ul>
                    <li>Precision Digital Scale for Grams: <a href="https://amzn.to/47Iilur">Get Yours!</a></li>
                    <li>Measuring Spoons Set: <a href="https://amzn.to/3Ls0sHA">Get Yours!</a></li>
                    <li>Glass Measuring Jugs: <a href="https://amzn.to/4oH1uOA">Get Yours!</a></li>
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>Free tool by Alex Carter | <a href="https://github.com/alexjimcarter-source/recipe-scaler">View Source</a></p>
    </footer>
    <script src="script.js"></script>
</head>
</html>
